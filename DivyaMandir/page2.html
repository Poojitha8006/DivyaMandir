<!DOCTYPE html>

<meta charset="UTF-8">
<title>DivyaMandir – Temples Slider</title>

<style>
body{
  margin:0;
  background:#fff3e0;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.slider-container{
  position:relative;
  width:95%;
  max-width:1200px;
}

.enter-btn{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  padding:14px 28px;
  font-size:18px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  background:#fff;
  box-shadow:0 6px 16px rgba(0,0,0,0.35);
  z-index:10;
}

.slider-frame{
  height:380px;
  overflow:hidden;
  border-radius:22px;
  box-shadow:0 8px 22px rgba(0,0,0,0.25);
  background:#fff;
}

.slider-track{
  display:flex;
  width:max-content;
  animation: scroll 50s linear infinite;
}

.slider-track img{
  width:320px;
  height:380px;
  object-fit:cover;
}

/* ✅ KEY FIX */
@keyframes scroll{
  0%{ transform: translateX(0); }
  100%{ transform: translateX(-50%); }
}
</style>
</head>

<body>

<div class="slider-container">

<button class="enter-btn" onclick="goWebsite()">Enter Website</button>

<div class="slider-frame">
<div class="slider-track">
